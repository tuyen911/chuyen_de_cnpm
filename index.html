<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="h-screen w-full overflow-hidden z-50 fixed top-0" v-if="loginActive">
        <div class="bg-[#070707] opacity-80 fixed top-0 left-0 w-full h-screen z-40" @click="$emit('closeLogin')"></div>
        <div class="fixed z-50 top-[28px] left-[50%] -translate-x-2/4 md:w-[670px] sm:w-[500px] w-[340px] bg-white border border-[#0003] rounded ">
            <div class="flex justify-between p-4 font-bold border-b">
                <h5>Log in to</h5>
                <button class="px-1 py-0  min-w-0" @click="$emit('closeLogin')">
                    <i class="fa-solid fa-xmark text-black"></i>
                </button>
            </div>
            <div class="p-4 sm:w-10/12 m-auto">
                <h4 class="font-bold mb-[30px] text-xl">Sign in:</h4>
                <form action="">
                    <div class="flex items-center mb-[30px]">
                        <span
                            class="md:w-1/12 w-2/12 bg-[#0095eb] text-white px-[10px] py-3 rounded-l border !border-[#0095eb] text-center">
                            <i class="fa-solid fa-user text-xl"></i>
                        </span>
                        <input class="md:w-11/12 w-10/12 rounded-r py-3 text-xl leading-none " type="text"
                            placeholder="Email or nickname">
                    </div>
                    <div class="flex items-center mb-1">
                        <span
                            class="md:w-1/12 w-2/12 bg-[#0095eb] text-white px-[10px] py-3 rounded-l border !border-[#0095eb] text-center">
                            <i class="fa-solid fa-key text-xl"></i>
                        </span>
                        <input class="md:w-11/12 w-10/12 rounded-r py-3 text-xl leading-none " type="password"
                            placeholder="">
                    </div>
                    <a href="">Forgot my password</a>
                    <button class="block min-w-0 bg-[#007bff] rounded text-xl py-2 px-4 my-[30px]">Log in</button>
                </form>

                <p>Don't have an account yet? just
                    <a href="">sign-up</a>.
                </p>
                <p>
                    <i class="fa-regular fa-envelope"></i>
                    <a href=""> Resend activation email</a>
                </p>
            </div>
            <div class="flex justify-end p-4 border-t">
                <button class="px-[12px] py-[6px] rounded bg-[#6c757d] min-w-0" @click="$emit('closeLogin')">Close</button>
            </div>
        </div>
    </section>

</body>
</html>
